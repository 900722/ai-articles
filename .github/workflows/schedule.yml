name: KÃ¶r AI artiklar script dagligen

on:
  schedule:
    - cron: '0 7 * * *'  # KÃ¶rs varje dag kl 07:00 UTC
  workflow_dispatch:  # GÃ¶r det mÃ¶jligt att starta manuellt

jobs:
  run_scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Klona repo
        uses: actions/checkout@v4

      - name: Installera Python och beroenden
        run: |
          python3 -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedparser selenium

      - name: Installera Chrome och ChromeDriver manuellt
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

          # HÃ¤mta den installerade Chrome-versionen
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          CHROME_MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f1)

          # HÃ¤mta rÃ¤tt ChromeDriver-version
          CHROMEDRIVER_URL="https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$CHROME_VERSION/linux64/chromedriver-linux64.zip"

          echo "ðŸ” Laddar ner ChromeDriver fÃ¶r Chrome version: $CHROME_VERSION frÃ¥n $CHROMEDRIVER_URL"

          wget -q -O /tmp/chromedriver.zip "$CHROMEDRIVER_URL"

          if [ $? -ne 0 ]; then
              echo "âŒ ChromeDriver-nedladdning misslyckades! Testar fallback-metod..."
              CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR_VERSION")
              CHROMEDRIVER_URL="https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
              wget -q -O /tmp/chromedriver.zip "$CHROMEDRIVER_URL"
              if [ $? -ne 0 ]; then
                  echo "âŒ ChromeDriver-nedladdning misslyckades igen! Avbryter."
                  exit 1
              fi
          fi

          sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
          
          # Flytta den faktiska chromedriver-filen till rÃ¤tt plats
          sudo mv /usr/local/bin/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          sudo ln -sf /usr/local/bin/chromedriver /usr/bin/chromedriver

          echo "âœ… Chrome och ChromeDriver installerade korrekt!"

          # Kontrollera att rÃ¤tt version av ChromeDriver anvÃ¤nds
          chromedriver --version

      - name: Kontrollera Python-miljÃ¶ och installerade paket (felsÃ¶kning)
        run: |
          python3 --version
          pip list

      - name: Lista alla filer (felsÃ¶kning)
        run: ls -la

      - name: KÃ¶r Python-scriptet
        run: python3 scrape_github.py

      - name: Konfigurera SSH fÃ¶r autentisering
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GH_SSH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: StÃ¤ll in Git och autentisering
        run: |
          git config --global user.email "lisa@maniola.se"
          git config --global user.name "900722"
          git remote set-url origin git@github.com:900722/ai-articles.git

      - name: Commit och pusha uppdaterade filer
        run: |
          git add articles_text.json previous_articles_text.json
          git diff --staged --quiet || (git commit -m "ðŸ”„ Automatiskt uppdaterade artiklar" && git push origin main)

jobs:
  run_scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Klona repo
        uses: actions/checkout@v4

      - name: Installera beroenden
        run: pip install requests beautifulsoup4

      - name: Lista alla filer (felsÃ¶kning)
        run: ls -la

      - name: KÃ¶r Python-scriptet
        run: python3 scrape_github.py

      - name: Konfigurera SSH fÃ¶r autentisering
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GH_SSH_KEY }}" | awk '{printf "%s\n", $0}' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

      - name: Testa SSH-anslutning
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -T git@github.com

      - name: StÃ¤ll in Git och autentisering
        run: |
          git config --global user.email "lisa@maniola.se"
          git config --global user.name "900722"
          git remote set-url origin git@github.com:900722/ai-articles.git
          git fetch --all
          git remote -v

      - name: Kontrollera om det finns Ã¤ndringar
        run: git status --short

      - name: Commit och pusha uppdaterade filer
        run: |
          git add articles.json previous_articles.json
          if git diff --cached --quiet; then
            echo "âœ… Inga Ã¤ndringar att commit:a. Skippar push."
          else
            git commit -m "ðŸ”„ Automatiskt uppdaterade artiklar"
            git log -1 --oneline
